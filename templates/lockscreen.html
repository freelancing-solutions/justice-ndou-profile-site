<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Justice Ndou | Lockscreen</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-7790567144101692",
        enable_page_level_ads: true
      });
    </script>
  </head>
  <body class="hold-transition lockscreen">
    <!-- Automatic element centering -->
    <div class="lockscreen-wrapper">
      <div class="lockscreen-logo">
        <a href="/"><b>Justice</b> Ndou</a>
      </div>
      <!-- User name -->
      <div class="lockscreen-name">Mobius Crypt</div>

      <!-- START LOCK SCREEN ITEM -->
      <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
          <img src="../static/dist/img/bishop_black.png" alt="User Image">
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials">
          <div class="input-group">
            <input type="password" class="form-control" placeholder="Project ID">
            <div class="input-group-btn">
              <button type="button" class="btn"><i class="fa fa-arrow-right text-muted"> </i> <strong>Get Project</strong></button>
            </div>

          </div>

        </form><!-- /.lockscreen credentials -->


      </div><!-- /.lockscreen-item -->


      <div class="help-block text-center">
        Enter your project ID to retrieve your project details
      </div>
      <div class="text-center">
        <a href="/login">Or sign in as a different user</a>
      </div>
      <div class="lockscreen-footer text-center">
        <strong>Only users who have hired me for my services have access to this area.</strong>
      </div>

      <div class="box box-default">
          <div class="box box-header">
              <h3 class="box-title"> <strong> <i class="glyphicon glyphicon-user"> </i> Admin Login</strong></h3>
          </div>

          <form class="form-horizontal">
            <div class="input-group">
                <div class="input-group-addon">
                    <a 
                      href="{{ login_url }}"
                      type="button" 
                      class="btn btn-primary btn-lg btn-block"
                      >
                     <i class="glyphicon glyphicon-user"> </i> I AM Admin</a>
                </div>
            </div>
          </form>

      </div>

    </div><!-- /.center -->

    <!-- jQuery 2.1.4 -->
    <script src="../static/plugins/jQuery/jquery-3.0.0.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
