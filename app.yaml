runtime: python27
api_version: 1
threadsafe: yes
includes:

- nav.yaml
- services.yaml
- contact.yaml
- profiles.yaml
- blog.yaml
- social.yaml
handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /static
  static_dir: static

- url: /sw.js
  static_files: static/dist/js/serviceworker/sw.js
  upload: static/dist/js/serviceworker/sw.js
  expiration: 0m

- url: /
  script: main.app

- url: /dashboard
  script: main.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest

- name: ssl
  version: "latest"
inbound_services:
- mail
- warmup

builtins:
- appstats: on
- deferred: on

error_handlers:
- file: 500.html

- error_code: over_quota
  file: 500.html
- error_code: timeout
  file: 500.html